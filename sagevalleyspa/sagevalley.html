<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sagevalley.css">
    <title>Sage Valley Spa</title>
    <ul>
        
    </ul>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class= "homecontainer">
        <link rel="stylesheet" href="css/sagevalley.css">
        <div class = "container1">  
            <img src = "images/Untitled-7.png">
            <a href = "https://squareup.com/us/en"><button>Book Appointment</button></a>
            <a href = "#servicemenuid"><button>View Service Menu</button></a>
        </div>
    </div>
    <div class = "welcome">
        <h1>ENJOY THE EXPERIENCE OF SPA QUALITY MASSAGE FROM THE COMFORT OF YOUR OWN HOME</h1>
    </div>
    <div class = "servicemenu">
        <img id="servicemenuid" img src="images/servicemenuoption.png">
    </div>
    <div class = "footer">
        <p>Please reach out with any questions you may have. Thank you!</p>
        <form>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="Name" class="form-control" id="inputName" placeholder="Name">
                </div>
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-10">
                    <input type="Message" class="form-control" id="inputMessage" placeholder="Message">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <label class="form-check-label"><input type="checkbox"> Remember me</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

    </div>
    
</body>
</html>
